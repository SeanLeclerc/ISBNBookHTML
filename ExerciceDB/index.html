<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Gestion bibliothèque</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/biblio.js"></script>
    <script type="text/javascript" src="./js/serveurBiblio.js"></script>
</head>
<body onload="bibliotheque.onload();">
	<!-- Header -->
	<header>
		<div class="wrapper">
			<h1>Gestion de la Bibliothèque</h1>
		</div>
	</header>
	
	<!-- Main -->
	<main>
		<div class="wrapper">
			<!-- Champs du formulaire -->
			<div id="formulaire" class="clearfix">
				<!-- Sélecteur de livre -->
				<select id="bookSelector" name="bookSelector" size="10" class="form-control" onchange="bibliotheque.selection();"></select>
					
				<!-- Champs de livre -->
				<div id="fields">
					<div class="form-group">
						<label for="isbn">ISBN: </label>
						<input type="text" id="isbn" name="isbn" value="" class="form-control">
					</div>
					<div class="form-group">
						<label for="titre">Titre: </label>
						<input type="text" id="titre" name="titre" value="" class="form-control">
					</div>
					<div class="form-group">
						<label for="auteur">Auteur: </label>
						<input type="text" id="auteur" name="auteur" value="" class="form-control">
					</div>
					<div class="form-group">
						<label for="editeur">Éditeur: </label>
						<input type="text" id="editeur" name="editeur" value="" class="form-control">
					</div>
					<div class="form-group">
						<label for="date">Date sortie: </label>
						<input type="text" id="date" name="date" value="" class="form-control">
					</div>
					<div class="form-group">
						<label for="description">Description: </label>
						<textarea id="description" name="desc" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="categorie">Catégorie: </label>
						<select id="categorie" name="categorie" class="form-control"></select>
					</div>
				</div>
			</div>
				
			<!-- Boutons -->
			<div id="formSend">
				<button id="ajouter" onclick="bibliotheque.ajouter();">Ajouter</button>
				<button id="modifier" onclick="bibliotheque.modifier();" disabled>Modifier</button>
				<button id="supprimer" onclick="bibliotheque.supprimer();" disabled>Supprimer</button>
			</div>
		</div>
	</main>
	
	<!-- Footer -->
	<footer>
		<div class="wrapper">
			©Jonathan Wilkie
		</div>
	</footer>
</body>
</html>
